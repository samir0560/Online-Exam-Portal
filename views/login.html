<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to left, #f0ebec 0%, #76c6e1 50%, #5bc6bd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 800px;
            max-width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex-wrap: wrap;
        }

        .left-panel,
        .right-panel {
            flex: 1 1 50%;
            padding: 40px;
        }

        .left-panel {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left-panel h2 {
            margin-bottom: 15px;
            font-size: 26px;
        }

        .left-panel p {
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .right-panel .form-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            margin-bottom: 7px;
            display: block;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #6e8efb;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            padding: 12px;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .toggle-form {
            text-align: center;
            margin-top: 15px;
        }

        .toggle-form a {
            color: white;
            font-weight: 500;
            text-decoration: none;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .homepage-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3) !important;
            margin-top: 15px;
            display: inline-block;
            max-width: 200px;
            text-align: center;
        }

        .homepage-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* ðŸ“± MOBILE VIEW CHANGE */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            /* LOGIN GOES TOP */
            .right-panel {
                order: 1;
            }

            /* SIGNUP GOES BELOW */
            .left-panel {
                order: 2;
                padding: 30px 20px;
            }

            .left-panel h2 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- LOGIN TOP ON MOBILE -->
        <div class="right-panel">
            <h2 class="form-title">Sign In</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="login-id">ID</label>
                    <input type="text" id="login-id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="toggle-form">
                Don't have an account? <a href="/register">Sign Up</a>
            </div>
            <div class="toggle-form">
                <a href="/" class="btn homepage-btn">Go to Homepage</a>
            </div>
        </div>

        <!-- SIGNUP BOTTOM ON MOBILE -->
        <div class="left-panel">
            <h2>New Here?</h2>
            <p>Create your student account and start your learning journey today.</p>
            <a href="/register" class="btn">Create Account</a>
        </div>
    </div>
</body>

</html>
